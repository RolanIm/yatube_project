{% load static %}
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'posts:post_list' %}">Yatube</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav nav-pills navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.view_name == 'about:author' %}active{% endif %}"
                 href="{% url 'about:author' %}">
                  Author
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.view_name == 'about:tech' %}active{% endif %}"
                 href="{% url 'about:tech' %}"
              >
                  Tech
              </a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link {% if request.resolver_match.view_name == 'posts:post_create' %}active{% endif %}"
                     href="{% url 'posts:post_create' %}"
                  >
                      Create post
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% if request.resolver_match.view_name == 'users:password_change' %}active{% endif %}"
                     href="{% url 'users:password_change' %}"
                  >
                      Change password
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% if request.resolver_match.view_name == 'users:logout' %}active{% endif %}"
                     href="{% url 'users:logout' %}"
                  >
                      Log Out
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% if request.resolver_match.view_name == 'posts:profile' and user == author_obj %}active{% endif %}"
                     href="{% url 'posts:profile' user.username %}"
                  >
                    {{ user.username }}
                  </a>
                <li>
            {% else %}
                <li class="nav-item">
                  <a class="nav-link {% if request.resolver_match.view_name == 'users:login' %}active{% endif %}"
                     href="{% url 'users:login' %}"
                  >
                      Log In
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% if request.resolver_match.view_name == 'users:signup' %}active{% endif %}"
                     href="{% url 'users:signup' %}"
                  >
                      Sing Up
                  </a>
                </li>
            {% endif %}
          </ul>
      </div>
    </div>
  </nav>
